// do not modify this section unless you want to modify the 
// behavior of the keys
// go to the bottom to customize your keys

alias +hook "hook action; hook shrink"
alias -hook "hook stop"

alias +shrink "hook shrink"
alias -shrink "hook stop"

alias +grow "hook grow"
alias -grow "hook stop"

// here is where you set your keys
// only change 'SHIFT', 'h', or 'b' to whatever key you desire

bind SHIFT +hook        // hook on/off toggle
bind h +grow            // for sliding down the chain
bind b +shrink          // for climbing up the chain


