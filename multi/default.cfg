set cl_run				1
set cl_captions 			0
set cl_allow_downloads	 	0
set cl_fireworks			3
set cl_bloodtime 		     10
set hudguys				1
set hudtalk 			1
set hand				0
set m_pitch  	  	  0.022
set m_yaw        		  0.022
set m_forward    		      1
set m_side       	 	    0.8
set s_mixahead 		    0.2
set cd_nocd 			1
set s_volume 			1
set lookspring			0
set lookstrafe			0
set freelook			1
set r_lightflares			1

set gl_shadows    		0
set r_painskins 			1




