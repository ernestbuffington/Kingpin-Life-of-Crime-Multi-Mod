//
// KEY BINDINGS
//

unbindall

bind ' "inven_drop"
bind 1 "use pipe"
bind 2 "use pistol"
bind 3 "use shotgun"
bind 4 "use tommygun"
bind 5 "use heavy machinegun"
bind 6 "use grenade launcher"
bind 7 "use bazooka"
bind 8 "use flamethrower"
bind 9 ""
bind 0 ""

bind g "holster"
bind l "flashlight"
bind t "messagemode"
bind v "messagemode2"
bind w ""
bind e ""
bind r "reload"


//
// CHARACTER CONTROLS
//

bind    CTRL	  +attack
bind    ALT		  +strafe

bind    ,           +moveleft
bind    .           +moveright
bind    DEL         +lookdown
bind    PGDN        +lookup
bind    END         centerview
bind    a           +moveup
bind 	  s		  +moveleft
bind 	  f 		  +activate
bind	  d		  +moveright
bind	  c		  +movedown

bind    TAB         inven
bind    ENTER       invuse
bind    [           invprev
bind    ]           invnext
bind    '           invdrop
bind	  B_SPACE	  invdrop	

bind	/		  weapnext

bind    SHIFT 	  +speed
bind    U_ARROW     +forward
bind    D_ARROW     +back
bind    L_ARROW     +left
bind    R_ARROW     +right
bind    SPACE       +back 


//
// SPEECH
//

bind  x     key3
bind	q	key2
bind 	y 	key1

//
// MOUSE OPTIONS
//

bind  \           +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESC         "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind  F1			"cmd help"
bind	F2			"menu_savegame"
bind	F3			"menu_loadgame"
bind	F4			"menu_keys"
bind	F5			"hud"
bind	F6			"echo Quick Saving...; wait; save quick"
bind  F7			""
bind  F8			""
bind	F9			"echo Quick Loading...; wait; load quick"
bind	F10			"menu_quit"
bind  F11			"screenshot"
bind	F12			"quit"

bind    +           "sizeup"
bind    =           "sizeup"
bind    -           "sizedown"

bind    INS         +klook

//
// MOUSE BUTTONS
//

bind    MOUSE3      +activate
bind    MOUSE1      +attack
bind    MOUSE2      +forward

//
// DEFAULT CVARS
//

set viewsize	  	    100
set vid_fullscreen		1
